<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários de Teste via REST</title>
  <link rel="stylesheet" href="formatos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

<nav>
    <ul>
        <li><a href="home.html"> HOME </a></li>        
        <li><a href="receitas.html"> RECEITAS </a></li>
        <li class="active"><a href="usuarios.html"> USUARIOS </a></li>
    </ul>
</nav>

  <h1 class="text-center mt-4">Usuários de Teste via REST</h1>

  <div id="usuarios" class="container-fluid">
    <div class="row">
      <div v-for="(user, index) in users" :key="index" class="col-md-4 mb-3">
        <div class="card p-2 m-3">
          <img :src="user.avatar" class="card-img-top" alt="Avatar">
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    const app = new Vue({
      el: '#usuarios',
      data() {
        return {
          users: []
        };
      },
      mounted() {
        this.loadUsers();
      },
      methods: {
        loadUsers() {
          fetch('https://reqres.in/api/users?per_page=10')
            .then(response => response.json())
            .then(data => {
              this.users = data.data;
            })
            .catch(error => console.error('Error:', error));
        }
      }
    });
  </script>

</body>

</html>
